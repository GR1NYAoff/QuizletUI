<div class="container bg-light py-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/640px-PNG_transparency_demonstration_1.png"
          width="150"
          alt="logo"
        />
      </div>
      <div class="quiz-header">
        <h4>Some Quiz!</h4>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="question-remain">
        <span style="font-style: italic"
          >Question {{ currentQuestion + 1 }} of {{ questionList.length }}</span
        >
        <span>Cor: {{correctAnswers}} Incor: {{incorrectAnswers}}</span>
      </div>
    </div>
    <div class="progress mb-3">
      <div
        class="progress-bar progress-bar-striped bg-success"
        role="progressbar"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>{{ questionList[currentQuestion]?.body }}</h3>
      </div>
    </div>
    <div class="answers">
      <ol *ngFor="let answer of answerList">
        <li (click)="checkAnswer(answer.isCorrect, currentQuestion)">
          <div class="card">{{ answer?.bodyAnswer }}</div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <div class="d-flex justify-content-between">
        <button
          [hidden]="currentQuestion <= 0"
          type="button"
          class="btn btn-secondary mx-5 px-5 mb-2"
          style="float: right"
          (click)="previousQuestion()"
        >
          Previous
        </button>
      </div>
      <button
        [hidden]="currentQuestion !== questionList.length - 1"
        type="button"
        class="btn btn-success mx-5 px-5 mb-2"
        style="float: right"
      >
        Results
      </button>
      <button
        [hidden]="currentQuestion >= questionList.length - 1"
        type="button"
        class="btn btn-primary mx-5 px-5 mb-2"
        style="float: right"
        (click)="nextQuestion()"
      >
        Next
      </button>
    </div>
  </div>
</div>
