<div class="container">
  <h2 class="display-7 pt-4">Available Tests</h2>
  <ul class="list-group mb-5">
    <li *ngFor="let test of listTests" class="list-group-item my-2">
      <div class="raw mt-3">
        {{ test.name }}
        <button
          type="button"
          class="btn btn-success mx-5 px-5 mb-2"
          style="float: right"
          (click)="startTest(test)"
        >
          Start
        </button>
      </div>
    </li>
  </ul>
</div>
